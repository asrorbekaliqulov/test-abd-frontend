<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    <!-- Background Elements -->
<div class="bg-elements">
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>
    <div class="floating-shape shape-4"></div>
</div>

<!-- Main Quiz Container -->
<div class="container" id="quizContainer">
    <!-- Quiz cards will be dynamically generated here -->
</div>

<!-- Share Menu Modal -->
<div class="share-menu" id="shareMenu">
    <h3 class="share-title">Ulashish</h3>
    <div class="share-options">
        <div class="share-option" data-platform="whatsapp">
            <div class="share-icon whatsapp">
                <i class="fab fa-whatsapp"></i>
            </div>
            <span>WhatsApp</span>
        </div>
        <div class="share-option" data-platform="telegram">
            <div class="share-icon telegram">
                <i class="fab fa-telegram-plane"></i>
            </div>
            <span>Telegram</span>
        </div>
        <div class="share-option" data-platform="instagram">
            <div class="share-icon instagram">
                <i class="fab fa-instagram"></i>
            </div>
            <span>Instagram</span>
        </div>
        <div class="share-option" data-platform="facebook">
            <div class="share-icon facebook">
                <i class="fab fa-facebook-f"></i>
            </div>
            <span>Facebook</span>
        </div>
        <div class="share-option" data-action="copy">
            <div class="share-icon copy">
                <i class="fas fa-link"></i>
            </div>
            <span>Link nusxalash</span>
        </div>
        <div class="share-option" data-action="download">
            <div class="share-icon download">
                <i class="fas fa-download"></i>
            </div>
            <span>Yuklab olish</span>
        </div>
        <div class="share-option" data-action="report">
            <div class="share-icon report">
                <i class="fas fa-flag"></i>
            </div>
            <span>Shikoyat</span>
        </div>
        <div class="share-option" data-action="close">
            <div class="share-icon close">
                <i class="fas fa-times"></i>
            </div>
            <span>Yopish</span>
        </div>
    </div>
</div>

<!-- Background overlay for share menu -->
<div class="share-overlay" id="shareOverlay"></div>

</body>
</html>
